<form #playersForm="ngForm" (ngSubmit)="submitForm(playersForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="playerName">Player Name</label>
      <input type="email" class="form-control" name="playerName" ngModel  placeholder="Player Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Game</label>
      <select class="form-control " name="game" [ngModel]="selectedGame">
        <option *ngFor="let value of values" [value]="value">{{value}}</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
